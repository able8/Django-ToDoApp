<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>你的个人待办清单</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        #topnav{
            font-size: 1.35em;
            padding-left: 5em;
            padding-right: 5em;
            height: 2.5em;
        }
        nav input{
          width: 39%!important;
        }
        .no-underline>tr>td>a:hover{
          text-decoration: none;
        }
        #line-through{
          text-decoration: line-through;
        }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topnav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">待办清单</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">关于本站</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end">
          <input class="form-control mr-sm-2" type="text" placeholder="待办事项" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <br>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>序号</th>
              <th>待办事项</th>
              <th>编辑</th>
              <th>划掉</th>
              <th>删除</th>
            </tr>
          </thead>
          <tbody class="no-underline">
            <tr>
              <th scope="row">1</th>
              <td>小睡一下</td>
              <td><a class="text-success" href="#">编辑</a></td>
              <td><a href="#">划掉</a></td>
              <td><a class="text-info" href="#">删除</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>看一会小说</td>
              <td><a class="text-success" href="#">编辑</a></td>
              <td><a href="#">划掉</a></td>
              <td><a class="text-info" href="#">删除</a></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>散散步</td>
              <td><a class="text-success" href="#">编辑</a></td>
              <td><a href="#">划掉</a></td>
              <td><a class="text-info" href="#">删除</a></td>
            </tr>
            <tr class="table-dark">
              <th class="text-dark" scope="row">4</th>
              <td class="text-dark" id="line-through">去超市</td>
              <td class="text-secondary">不可编辑</td>
              <td><a class="text-info" href="#">撤销</a></td>
              <td><a class="text-danger" href="#">删除</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
